<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>JS task 3</title>
  </head>
  <body>
    <header></header>
    <main>
      <section id="login-section">
        <h1>Login</h1>
        <form id="login-form">
          <div class="email-field">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <div class="icon"></div>
          </div>
          <div id="email-success-message"></div>
          <div id="email-error-message"></div>
          <div class="password-field">
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Enter your password"
              maxlength="8"
              required
            />
            <div class="icon"></div>
          </div>
          <div class="password-error-field"></div>
          <div id="actions">
            <button type="submit" id="login-button">Login</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <span>Done by Diaa Sharqawi ðŸ©µ</span>
    </footer>
    <script src="./src/js/login.js" type="module"></script>
  </body>
</html>
